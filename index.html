<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Search for a city and find the weather</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet"/>
	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Styles -->
	<link rel="stylesheet" href="assets/css/styles.css">
	<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex w-100 h-100 mx-auto flex-column">
        <header class="text-white bg-dark">
            <h1 class="display-3 text-center p-3">Weather Dashboard</h1>
        </header>  
    </div>
    <div class="container-fluid">
		<main>
			<div class="row">
				<div class="col-12 col-lg-2">
					<aside class="mt-3">
						<h2 class="fs-4 fw-bold mb-2">Search for a City:</h2>
						<form class="" role="search">
							<div class="input-group">
								<input type="text" id="citySearch" name="citySearch" class="form-control input-height-md" placeholder="Search here..">
								<button class="btn btn-primary" type="button" id="button-search"><i class="fas fa-search fa-2x"></i></button>
							</div>
						</form>
						<!--Dynamic Return cities here-->
						<ul id="city-list" class="list-group mt-3">
							
						</ul>
					</aside>
				</div>
				<div class="col-md-9">
					<!-- Row 1 for City with Temp/Humidity/Wind Speed/UV Index -->
					<div class="row">
						<div class="col-12">
							<div class="card" id="currentWeather">
								<div class="card-body">
									<!-- Dynamic data goes here -->
								  <h3 class="card-title fs-4 fw-bold mt-2 mb-4 d-inline-block" id="cityName">Today's weather</h3>
								  <p id="currentDay" class="d-inline-block ms-2 fs-4 fw-bold"></p>
								  <div id="city-weather-icon" class="d-inline-block ms-2 weather-icon"><img src="//:0" alt="" /></div>
								  <p class="card-text" id="temperature">Temperature</p>
								  <p class="card-text" id="humidity">Humidity</p>
								  <p class="card-text" id="windSpeed">Wind Speed</p>
								  <p class="card-text d-inline-block" id="uvIndex">UV Index</p>
								  <p class="card-text d-inline-block p-2 rounded" id=uvIndexNum></p>
								  <p></p>
								</div>
							</div>
						</div>
					</div>
					<!-- Row 2 for 5 Day Forecast -->
					<div id="five-day-forecast" class="row animate__animated animate__fadeIn">
						<div class="col-12 md-col-9">
							<!-- Dynamic content -->
							<h3 class="fs-4 fw-bold xl-mt mb-4">5-Day Forecast:</h3>
								<div class="container-fluid">
									<div class="row">
										<div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
											<div id="day1" class="card">
												<div class="card-body">
													<p class="card-text day1-forecast-date fw-bold"></p>
													<div class="card-text forecast-icon "><img src="//:0" alt=""  class="day1-forecast-icon"/></div>
													<p class="card-text day1-forecast-temp"></p>
													<p class="card-text day1-forecast-humidity"></p>	
												</div>
											</div>
										</div>
										<div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
											<div id="day2" class="card">
												<div class="card-body">
													<p class="card-text day2-forecast-date fw-bold"></p>
													<div class="card-text forecast-icon "><img src="//:0" alt="" class="day2-forecast-icon" /></div>
													<p class="card-text day2-forecast-temp"></p>
													<p class="card-text day2-forecast-humidity"></p>	
												</div>
											</div>
										</div>
										<div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
											<div id="day3" class="card">
												<div class="card-body">
													<p class="card-text day3-forecast-date fw-bold"></p>
													<div class="card-text forecast-icon "><img src="//:0" alt="" class="day3-forecast-icon" /></div>
													<p class="card-text day3-forecast-temp"></p>
													<p class="card-text day3-forecast-humidity"></p>	
												</div>
											</div>
										</div>
										<div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
											<div id="day4" class="card">
												<div class="card-body">
													<p class="card-text day4-forecast-date fw-bold"></p>
													<div class="card-text forecast-icon "><img src="//:0" alt="" class="day4-forecast-icon" /></div>
													<p class="card-text day4-forecast-temp"></p>
													<p class="card-text day4-forecast-humidity"></p>	
												</div>
											</div>
										</div>
										<div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
											<div id="day5" class="card">
												<div  class="card-body">
													<p class="card-text day5-forecast-date fw-bold"></p>
													<div class="card-text forecast-icon "><img src="//:0" alt="" class="day5-forecast-icon"/></div>
													<p class="card-text day5-forecast-temp"></p>
													<p class="card-text day5-forecast-humidity"></p>	
												</div>
											</div>
										</div>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</main>	
    </div>   
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
	<!-- Day.js -->
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>    
</body>
</html>
